<table class="mainTab">
  <app-tabs-component (outToParent)="receiveFromChild($event)"></app-tabs-component>
  <hr>
  <div class="io">
    <p>
      <input type="text" name="input" [(ngModel)]="userInput" (keydown)="keyPressed($event)">&nbsp;
      <button (click)="enterButtonPressed()" class="ioButtons">
        enter
      </button>
    </p>
    <p>
      <textarea readonly>{{currentRes}}</textarea>&nbsp;
      <button (click)="clearText()" class="ioButtons">
        clear
      </button>
    </p>
  </div>
</table>
